<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(145deg, #f8f9fa, #dce0e3);
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }
        .form-container h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: zoomIn 0.8s ease-in-out;
        }
        .form-label {
            color: #555;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            color: #333;
            border-radius: 5px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0px 0px 5px #007bff;
        }
        .btn-primary {
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.3);
        }
        .btn-secondary {
            background: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0px 10px 20px rgba(244, 67, 54, 0.3);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Book</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="published_date" class="form-label">Published Date:</label>
                <input type="date" id="published_date" name="published_date" value="{{ book.published_date }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!-- Bootstrap JS (ixtiyoriy) -->
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            if (!confirm('Are you sure you want to update this book?')) {
                e.preventDefault();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
