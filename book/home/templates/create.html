<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(145deg, #1e1e2f, #282843);
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        .form-container h1 {
            text-align: center;
            color: #4caf50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-in-out;
        }
        .form-label {
            color: #94f0f7;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 5px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0px 0px 5px #4caf50;
        }
        .btn-primary {
            background: linear-gradient(145deg, #4caf50, #43a047);
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #43a047;
            transform: translateY(-2px);
            box-shadow: 0px 10px 20px rgba(76, 175, 80, 0.3);
        }
        .btn-secondary {
            background: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0px 10px 20px rgba(244, 67, 54, 0.3);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Book</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control" placeholder="Enter author name" required>
            </div>
            <div class="mb-3">
                <label for="published_date" class="form-label">Published Date:</label>
                <input type="date" id="published_date" name="published_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!-- Bootstrap JS (ixtiyoriy) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
